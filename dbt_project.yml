name: 'dbt_dag_monitoring'
version: '0.2.0'

require-dbt-version: [">=1.0.0", "<2.0.0"]

config-version: 2

target-path: "target"
clean-targets: ["target", "dbt_modules", "dbt_packages"]
macro-paths: ["macros"]
log-path: "logs" 

profile: dbt_dag_monitoring

models:
  dbt_dag_monitoring:
    marts:
      materialized: table
    staging:
      airflow_sources:
        enabled: true
      adf_sources:
        enabled: false
      databricks_workflow_sources:
        enabled: false

vars:
  enabled_sources: ['airflow'] #Possible values: 'airflow', 'adf' or 'databricks_workflow'
  dbt_dag_monitoring:
  dag_monitoring_start_date: cast('2020-01-01' as date)
  dag_monitoring_airflow_database: dialogo_dev
  dag_monitoring_airflow_schema: raw_airflow_monitoring
  dag_monitoring_databricks_database: raw_catalog
  dag_monitoring_databricks_schema: databricks_metadata
  dag_monitoring_adf_database: raw
  dag_monitoring_adf_schema: adf_metadata